<div class="row testimonial border-section">
	{{ $paramCount := len .Params }}
{{ if gt $paramCount 0 }}

{{ range $param := .Params }}
  {{ $items := split $param "|" }}
  {{ $itemCount := len $items }}
  <!-- Item count must be at least 2 as
  "class" and "src" must be specified -->
  {{ if ge $itemCount 2 }}
  <div class="col-md-3">
		<div class="client-logo">
			<div class="thumbnail">
				<img src="{{ index $items 1 }}" alt="{{ if ge $itemCount 3 }}{{ index $items 2 }}{{ else }}{{ "" }}{{ end }}">
			</div>			
			<p>"{{ index $items 0 }}"</p>
		</div>
	</div>
  
  
  
  {{ end }}
{{ end }}

{{ end }}


		
	</div>
